<!-- tienda/templates/tienda/lista_computadoras.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CompuMas - Tienda de Computadoras</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" integrity="sha384-rz6X4CggXp7ktNH0d6brMPz3CS6T5+q7oK4zmfXrSRfRIEXCymG3zAzjf1qT0UuB" crossorigin="anonymous">
    <style>
        /* Estilos para el fondo de la página */
        body {
            background-color: #3498db; /* Color azul */
            color: #000; /* Texto en color negro */
        }

        /* Estilos para la barra de navegación */
        nav.navbar {
            margin-bottom: 20px;
        }

        /* Estilos para el contenido principal */
        .container {
            margin-top: 20px;
        }

        /* Estilos para las tarjetas */
        .card {
            transition: transform 0.2s;
            margin: 20px;
            border: 1px solid #ddd; /* Borde para resaltar la tarjeta */
            border-radius: 10px; /* Esquinas redondeadas */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra suave */
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card-img-top {
            max-height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px; /* Esquinas redondeadas en la imagen */
            border-top-right-radius: 10px;
            display: block;
            margin: 0 auto; /* Centrar la imagen */
        }

        .card-body {
            text-align: center;
        }

        /* Estilos para el título */
        h2 {
            color: #000; /* Texto en color negro */
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Barra de Navegación -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">CompuMas</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'pagina_principal' %}">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'lista_computadoras' %}">Computadoras</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenido principal -->
<div class="container">
    <h2>Nuestros Productos</h2>

    <div class="row justify-content-center">
        {% for computadora in computadoras %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ computadora.imagen.url }}" class="card-img-top d-block mx-auto" alt="{{ computadora.marca }} {{ computadora.modelo }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ computadora.marca }} {{ computadora.modelo }}</h5>
                        <p class="card-text">{{ computadora.descripcion }}</p>
                        <p class="card-text">Precio: ${{ computadora.precio }}</p>
                        <button class="btn btn-primary" onclick="alert('¡Producto agregado al carrito!')">Comprar</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

<!-- Agrega la referencia a Bootstrap JS y Popper.js (si no los tienes ya) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofSrbV3DkFaE5gDD0epFQj6pddHJF2ii2" crossorigin="anonymous"></script>

</body>
</html>
